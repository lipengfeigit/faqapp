<div class="card add-question">
	<div class="card-header">
		添加问题
	</div>
	<div class="card-block">
		<form (submit)="addQuestion()" >
			<div class="form-group">
				<label for="text">问题</label>
				<input type="text" class="form-control" name="text" [(ngModel)]="text">
			</div>
			<div class="form-group">
				<label for="answer">答案</label>
				<input type="text" class="form-control" name="answer" [(ngModel)]="answer">
			</div>
			<input type="submit" value="提交" name="" class="btn btn-primary">
		</form>
	</div>
</div>
