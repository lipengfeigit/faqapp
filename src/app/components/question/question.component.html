<div class="question" >
	
	<div class="card">
		<div class="card-header">
			{{question.text}} 
			<a href="#" class="btn btn-link" (click) = "question.hide = !question.hide">显示</a>
			<a href="#" class="btn btn-link" (click) = "removeQuestion(question)">删除</a>
		</div>
		<div class="card-block" [hidden] = "question.hide">
			<p class="card-text">{{question.answer}}</p>
		</div>
	</div>
</div>
